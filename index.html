<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Purity Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Water Purity Prediction</h1>
        <p>Enter the pH and Turbidity values to predict the water's potability:</p>

        <form id="predictionForm">
            <label for="ph">pH Value:</label>
            <input type="number" id="ph" name="ph" step="0.01" required>

            <label for="turbidity">Turbidity Value:</label>
            <input type="number" id="turbidity" name="turbidity" step="0.01" required>

            <button type="submit">Predict</button>
        </form>

        <div id="result">
            <h3>Prediction Result:</h3>
            <p id="predictionText">Please enter values to get a prediction.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
